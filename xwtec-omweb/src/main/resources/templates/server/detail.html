<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head th:replace="fragments/static :: common_head(~{::title},~{::link},~{::script})">
    <title>欣网管理后台</title>
    <script th:src="${application.webStaticUrl}+'/static/admin-lte/plugins/select2/select2.js'"></script>
    <script th:src="${application.webStaticUrl}+'/static/admin-lte/plugins/select2/i18n/zh-CN.js'"></script>
    <script>
        $(document).ready(function(){
            $(".js-example-basic-single").select2();
        });
    </script>
</head>

<body th:replace="fragments/content :: page(~{ :: .content-wrapper })">
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            主机详情查看
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="${homeUrl}"><i class="fa fa-home"></i> 首页</a></li>
            <li><a th:href="${homeUrl}+'/omweb/server/index'"><i class="fa fa-users"></i>主机管理中心</a></li>
            <li class="active">主机详情查看</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <!-- Custom Tabs -->
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab_1" data-toggle="tab">基本信息</a></li>
                        <li><a href="#tab_2" data-toggle="tab">主机配置</a></li>
                    </ul>
                    <div class="tab-content">
                        <form role="form" method="post" class="formClass">
                            <div class="tab-content " >
                                <div id="tab_1" class="tab-pane active">
                                    <div class="form-group">
                                        <label for="hostNum">主机IP:</label>

                                        <input type="text" name="hostNum" th:readonly="readonly" th:value="${server.hostNum}"
                                               class="form-control" id="hostNum" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="hostName">主机名称</label>
                                        <input type="text" name="hostName" th:readonly="readonly" th:value="${server.hostName}"
                                               class="form-control" id="hostName">
                                    </div>

                                    <div class="form-group">
                                        <label for="roomName">机房名称</label>
                                        <input type="text" name="roomName" th:readonly="readonly" th:value="${server.roomName}"
                                               class="form-control" id="roomName">
                                    </div>

                                    <div class="form-group">
                                        <label for="type">主机类型</label>
                                        <select id="type" name="type" th:readonly="readonly"   class="js-example-basic-single form-control">
                                            <option th:value="1" th:selected="${server.type} == '1'">实体主机</option>
                                            <option th:value="2" th:selected="${server.type} == '2'">虚拟主机</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="isUse">立即启用</label>
                                        <select id="isUse" name="isUse"  th:readonly="readonly"  class="js-example-basic-single form-control">
                                            <option th:value="1" th:selected="${server.isUse} == '1'">启用</option>
                                            <option th:value="0" th:selected="${server.isUse} == '0'">不启用</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="desc">说明</label>
                                        <input type="text" name="desc" th:readonly="readonly" th:value="${server.desc}"
                                               class="form-control" id="desc">
                                    </div>

                                    <div class="form-group">
                                        <label for="memo">备注</label>
                                        <input type="text" name="memo" th:readonly="readonly" th:value="${server.memo}"
                                               class="form-control" id="memo">
                                    </div>
                                </div>

                                <div id="tab_2" class="tab-pane">
                                    <div class="form-group">
                                        <label for="serverInfo.CPUInfo" >CUP信息</label>
                                        <input type="text" name="serverInfo.CPUInfo" th:readonly="readonly" th:value="${server.serverInfo.CPUInfo}"
                                               placeholder=""   class="form-control" id="serverInfo.CPUInfo">
                                    </div>

                                    <div class="form-group">
                                        <label for="serverInfo.memInfo" >内存信息</label>
                                        <input type="text" name="serverInfo.memInfo" th:readonly="readonly"   th:value="${server.serverInfo.memInfo}"
                                               class="form-control" id="serverInfo.memInfo">
                                    </div>

                                    <div class="form-group">
                                        <label for="serverInfo.diskInfo" >磁盘信息</label>
                                        <input type="text" name="serverInfo.diskInfo" th:readonly="readonly" th:value="${server.serverInfo.diskInfo}"
                                               class="form-control" id="serverInfo.diskInfo">
                                    </div>

                                    <div class="form-group">
                                        <label for="serverInfo.osInfo">操作系统</label>
                                        <input type="text" name="serverInfo.osInfo" th:readonly="readonly" th:value="${server.serverInfo.osInfo}"
                                               class="form-control" id="osInfo.osInfo">
                                    </div>

                                    <div class="form-group">
                                        <label for="serverInfo.memo">备注</label>
                                        <input type="text" name="serverInfo.memo" th:readonly="readonly" th:value="${server.serverInfo.memo}"
                                               class="form-control" id="osInfo.memo">
                                    </div>
                                </div>
                            </div>
                        <!-- /.tab-pane -->
                       </form>
                    </div>
                    <div class="box-footer">
                        <a type="button" th:href="${webUrl} + '/omweb/server/index'" class="btn btn-primary btnSubmit">返回</a>
                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- nav-tabs-custom -->
            </div>
            <!-- /.col -->
            </div>
    </section>

</div>

</body>
</html>
